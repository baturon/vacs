<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <title>Photo damage</title>
</head>
<body>
<div class="container">
    <br>
    <ul class="nav nav-underline">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/autos}">Ваши автомобили </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/autos/{id}(id=${auto.getId()})}">Информация по авто </a></li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page"
               th:href="@{/autos/photo/{id}(id=${auto.getId()})}">Фото с повреждениями авто </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Регламентные работы </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Документация </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Выполненные ремонтные работы </a>
        </li>
    </ul>
    <br>
    <br>

    <p class="thumb">
        <img th:each="id,stat:${auto.getImages()}"
             th:src="@{/images/{id}(id=${auto.images.get(stat.index).getId()})}"
             th:height="200" class="scale img-rounded"/>
    </p>
</div>
</body>
</html>
