<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/scss/custom.scss" th:href="@{/scss/custom.scss}" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <title>Photo damage</title>
</head>
<style>
    .scale {
        transition: 1s; /* Время эффекта */
    }

    .scale:hover {
        transform: scale(1.4); /* Увеличиваем масштаб */
    }

    .thumb img {

        margin-right: 10px; /* Отступ справа */
        margin-bottom: 10px; /* Отступ снизу */
    }

</style>


<body>
<div class="container">
    <br>
    <ul class="nav nav-underline">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/autos}">Ваши автомобили </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/autos/{id}(id=${auto.getId()})}">Информация по авто </a></li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page"
               th:href="@{/autos/photo/{id}(id=${auto.getId()})}">Фото с повреждениями авто </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/autos/maintenance-work/{id}(id=${auto.getId()})}">Регламентные работы </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Документация </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Выполненные ремонтные работы </a>
        </li>
    </ul>
    <br>
    <h5 class="card-title" th:text="${'Авто: ' + auto.getBrand()+' '+auto.getModel()+' '+auto.getLicensePlate()}" >Auto</h5>
    <br>
    <form th:method="PATCH" th:action="@{/autos/damagePhoto/add/{id}(id=${auto.getId()})}" th:object="${auto}"
          enctype="multipart/form-data">
        <div class="thumb">
            <span th:if="${auto.getImages().size()==1}">
            <img class="opacity-25" th:src="@{/img/background1.jpg}" alt="" />
            </span>
            <div class="row" th:unless="${auto.getImages().isEmpty()}" th:each="id,stat:${auto.getImages()}">


            <span th:unless="${auto.images.get(stat.index).isPreviewImage()}">
            <img th:src="@{/images/{id}(id=${auto.images.get(stat.index).getId()})}"
                 th:height="200" class="scale img-rounded" alt=""/>
            <div class="text-muted mb-3"
                    th:text="${'Загружено:  ' + auto.images.get(stat.index).getDateOfDownload()}">date download
            </div>
            </span>
            </div>
            <br>
            <br>
        </div>
        <div class="text-muted mb-3">
            <label for="formFile" class="form-label">Загрузите фото авто с повреждениями: </label>
            <input class="form-control" name="photo" type="file" id="formFile" multiple/>
            <!--                    <div class="invalid-feedback">Введите пробег</div>-->
        </div>

        <div class="d-grid gap-2 mb-3">
            <input class="btn btn-secondary" type="submit" value="Добавить фото"/>
        </div>
    </form>
</div>

</body>
</html>
