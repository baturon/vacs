<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration </title>
</head>
<body>
<h1>Vehicle accounting and control system</h1>
<hr>
<h4>Регистрация</h4>
<form th:action="/login" th:method="POST" th:object="${user}">
    <label for="name">Имя пользователя: </label>
    <input type="text" th:field="*{name}" id="name" placeholder="Имя"><br><br>
    <label th:for="email">Эл. почта: </label>
    <input type="text" th:field="email"><br><br>
    <label th:for="phoneNumber">Эл. почта: </label>
    <input type="text" th:field="phoneNumber"><br><br>
    <label th:for="password">Пароль: </label>
    <input type="text" th:field="password"><br><br>

      <input type="hidden" th:name="_csrf" value="${_csrf.token}">
      <input type="submit" th:value="Вход"/>
</form>

</body>
</html>
